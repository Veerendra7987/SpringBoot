<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form method="post" action="/savedoctor">
        <h2>Doctors Management</h2>

        <div class="form-group">
            <label for="name">Doctor Name</label>
            <input type="text" placeholder="Enter a Name" minlength="3" pattern="[A-Za-z ]+" title="Alphabets Only" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="specialisation">Specialisation</label>
            <select class="dd"  id="specialisation" name="specialisation" required>
                <option value="" disabled selected>Select speciality</option>
                <option>Neurologist</option>
                <option>Dermatologist</option>
                <option>Cardiologist</option>
                <option>Fake Degree</option>

            </select>
        </div>

        <div class="form-group">
            <label for="doj">Date of Joining</label>
            <input type="date" id="doj" name="doj" required>
        </div>

        <div class="form-group">
            <label for="residentdoctor">Resident Doctor?</label>
            <input type="checkbox" id="residentdoctor" name="residentdoctor">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="options">
                <label><input type="radio" id="gender" name="gender" value="Male" required>Male</label>
            </div>
            <div class="options">
                <label><input type="radio" id="gender" name="gender" value="Female" required>Female</label>
            </div>
            <div class="options">
                <label><input type="radio" id="gender" name="gender" value="Other" required>Other</label>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" value="👨‍⚕️ Add Doctor">
        </div>
    </form>
</div>
</body>

</html>
