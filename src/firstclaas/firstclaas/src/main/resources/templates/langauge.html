<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th.text="${lang}"></h1>
<ul>
  <li th:each="x,stat: ${lang}">
    <span th:text="${x}" th:style="${stat.even} ? 'color: red;' : 'background-color: pink'" >
    </span>
  </li>
</ul>

</body>
</html>
