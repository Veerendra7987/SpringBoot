<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${profilepage}"></h1>
<h1 th:text="${Country}"></h1>

<ul>

    <li th:each="x,y : ${Country}">
        <span style="&{y.even} ? 'background-color:Red;' : 'background-color:green;'" th:text="${x}"></span>
        <span th:text="${y.index}"></span>
            <span th:text="${y.count}"></span>
    </li>
</ul>
</body>
</html>
